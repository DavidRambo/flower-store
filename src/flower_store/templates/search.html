{% extends "base.html" %}

{% block content %}
<div>
    <p>Search is case-insensitive but not fuzzy. "ka" will find all "KA's", but "KA Cloud" or "kas cloud" will not return anything because of the missing apostrophe.</p>
    <input
        type="text"
        name="search"
        hx-post="/search_results"
        hx-trigger="keyup changed delay:250ms"
        hx-indicator=".htmx-indicator"
        hx-target="#flower-results"
        placeholder="Search..."
    >
</div>
<div id="flower-results">
    {% include "results.html" %}
</div>
{% endblock content %}
