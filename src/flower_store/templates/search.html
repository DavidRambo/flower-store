{% extends "base.html" %}
{% block header %}
  Search
{% endblock header %}
{% block content %}
  <div class="text-center my-4 px-10 md:mx-30">
    <input type="text"
           name="search"
           hx-post="/search_results"
           hx-trigger="keyup changed delay:250ms"
           hx-indicator=".htmx-indicator"
           hx-target="#flower-results"
           placeholder="Search...">
  </div>
  <div id="flower-results">{% include "results.html" %}</div>
{% endblock content %}
