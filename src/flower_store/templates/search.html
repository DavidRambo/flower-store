{% extends "base.html" %}
{% block header %}
  Search
{% endblock header %}
{% block content %}
  <div class="my-4 px-10 md:mx-30">
    <input type="text"
           name="search"
           class="outline-none rounded-lg text-gray-700 pr-2 p-2"
           hx-post="/search_results"
           hx-trigger="keyup changed delay:250ms"
           hx-target="#flower-results"
           placeholder="Search...">
  </div>
  <div id="flower-results">{% include "results.html" %}</div>
{% endblock content %}
