{% if flowers is defined and flowers|length>0 %}
  <div class="grid sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-10">
    {% for flower in flowers %}
      {% include "_flower.html" %}
    {% endfor %}
  </div>
  <nav aria-label="...">
    <ul class="flex justify-between mt-4">
      <!-- <li class="{% if not prev_url %}hidden{% endif %}"> -->
      <li>
        {% if prev_url %}
          <a class="pager" href="{{ prev_url }}">
            <span aria-hidden="true">&larr;</span> Back
          </a>
        {% else %}
          <div class="text-gray-400">
            <span aria-hidden="true">&larr;</span> Back
          </div>
        {% endif %}
      </li>
      <!-- <li class="{% if not next_url %}hidden{% endif %}"> -->
      <li>
        {% if next_url %}
          <a class="pager" href="{{ next_url }}">
            Next <span aria-hidden="true">&rarr;</span>
          </a>
        {% else %}
          <div class="text-gray-400">
            Next <span aria-hidden="true">&rarr;</span>
          </div>
        {% endif %}
      </li>
    </ul>
  </nav>
{% else %}
  <!-- Some empty space to serve as a buffer against the footer -->
  <div>
    <br class="my-20">
  </div>
{% endif %}
